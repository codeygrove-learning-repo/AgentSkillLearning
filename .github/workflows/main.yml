name: Personal Agent Sync
on:
  repository_dispatch:
    types: [jira_ticket_ready]

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub Issue
        id: create_issue
        run: |
          # Use the GitHub CLI to create the issue
          ISSUE_URL=$(gh issue create \
            --title "${{ github.event.client_payload.ticket_key }}: ${{ github.event.client_payload.summary }}" \
            --body "## Jira Requirements
            ${{ github.event.client_payload.description }}
            
            ## Acceptance Criteria
            ${{ github.event.client_payload.criteria }}" \
            --assignee "@copilot")
          echo "issue_url=$ISSUE_URL" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
